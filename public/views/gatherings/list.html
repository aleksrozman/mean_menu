<section data-ng-controller="GatheringsController" data-ng-init="find()">
    <div class="row">
        <div ng-repeat="gathering in gatherings">
            <div class="panel panel-default">
                <div class="btn-group pull-right">
                    <a class="btn btn-success" href="#!/gatherings/{{gathering._id}}">Edit</a>
                    <a class="btn btn-danger" ng-click="remove(gathering)">Drop</a>
                </div>
                <div class="panel-heading">
                    {{gathering.name}}
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Created</label>
                        <div class="col-sm-10">
                            <label class="form-control">{{gathering.created | date:'short'}}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Deadline</label>
                        <div class="col-sm-10">
                            <label class="form-control">{{gathering.deadline| date:'short'}}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Restaurants</label>
                        <div class="col-sm-10">
                            <ul class="list-group btn-block">
                                <li class="list-group-item" ng-repeat="restaurant in gathering.restaurants">
                                    {{restaurant.name}}
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Users</label>
                        <div class="col-sm-10">
                            <ul class="list-group btn-block">
                                <li class="list-group-item" ng-repeat="user in gathering.users">
                                    {{user.name}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-primary btn-block" ng-click="create()">
            Create
        </button>
    </div>
    <h1 data-ng-hide="!gatherings || gatherings.length">No gatherings yet</h1>
</section>
