<section data-ng-controller="RestaurantsController" data-ng-init="findItem()">
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input ng-model="item.name" type="text" class="form-control" placeholder="Name" id="name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input ng-model="item.description" type="text" class="form-control" placeholder="Description" id="description">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price</label>
                <div class="col-sm-10">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="price in item.price">
                            <input ng-model="price.description" type="text" class="form-control" placeholder="Description">
                            <input ng-model="price.value" type="text" class="form-control" ng-pattern="/^\d{0,9}(\.\d{1,2})?$/" placeholder="Value">
                        </li>
                    </ul>
                    <div class="btn-group">
                    <button class="btn btn-default" ng-click="item.price.push({})">
                        Add
                    </button>                        
                    <button class="btn btn-default" ng-click="item.price.pop()">
                        Remove
                    </button>                        
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" ng-click="updateItem()">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
