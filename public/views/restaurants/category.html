<section data-ng-controller="RestaurantsController" data-ng-init="findCategory()">
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input ng-model="category.name" type="text" class="form-control" placeholder="Name" id="name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input ng-model="category.description" type="text" class="form-control" placeholder="Description" id="description">
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Type</label>
                <div class="col-sm-10">
                    <input ng-model="category.type" type="text" class="form-control" placeholder="Type" id="type" typeahead="type for type in types | filter:$viewValue | limitTo:8" >
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" ng-click="updateCategory()">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
